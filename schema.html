<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Schema Information</title>
</head>
<body>
    <h1>Database Schema Information</h1>

    {% for table_name, columns in tables_info.items() %}
        <h2>Table: {{ table_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Column Name</th>
                    <th>Data Type</th>
                </tr>
            </thead>
            <tbody>
                {% for column in columns %}
                <tr>
                    <td>{{ column.column_name }}</td>
                    <td>{{ column.data_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
